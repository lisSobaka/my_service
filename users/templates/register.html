{% extends "base.html" %}
{% block title %} Регистрация {% endblock title %}
{% block content %}

{% block popup %}
    <div class="popup open">
        <div class="popup__box">
            <h2> Регистрация </h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="text-field text-field_floating">
                        {{ field }} 
                        <label for="{{ field.id_for_label }}" class="text-field__label"> {{ field.label }} </label>
                    </div>
                    <div class="error_message">{{ field.errors }}</div>
                {% endfor %}
                <br>
                <button class="button form_button" type="submit">Регистрация</button>
            </form>
        </div>
    </div>

{% endblock popup %}

{% endblock %}


<form method="post">
    {% csrf_token %}    
    {{ form.non_field_errors }}
    
    <button class="button type="submit">Войти</button>
</form>
